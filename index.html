<meta property="og:title" content="open-mc" />

<body onload="onBodyLoad();">
	<div id="container">
		<header>
			<h1>
				<a id="title-link" href="#">open-mc</a>
			</h1>
			<p>An open-source Minecraft profile resolver written in PHP.</p>
		</header>
		<main>
			<form onsubmit="resolve(this, event);">
				<input id="query-box" type="text" name="q"
					placeholder="Username / UUID" maxlength="36" />
			</form>
			<div id="error-box"></div>
			<h1 id="profile-title"></h1>
			<div id="profile-info">
				<table>
					<tbody id="info-table">
						<tr>
							<th>Information</th>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="profile-history">
				<table>
					<tbody id="history-table">
						<tr>
							<th>Names</th>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

	</div>
</body>
